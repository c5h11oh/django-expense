{% extends "base.html" %}

{% block content %}
  {% if err_msg %}
  <div class="alert alert-danger" role="alert">
    {{ err_msg }}
  </div>
  {% endif %}
<p>Are you sure you want to delete account '{{ account.name }}'?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a class="btn btn-secondary" href="{% url 'expense_app:moneyaccount' %}" role="button">Go back</a>
</form>

{% endblock %}
