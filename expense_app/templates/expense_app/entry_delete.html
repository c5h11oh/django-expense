{% extends "base.html" %}

{% block content %}

<p>Are you sure you want to delete item '{{ entry.name }}'?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a class="btn btn-secondary" href="{% url 'expense_app:entry' %}" role="button">Go back</a>
</form>

{% endblock %}
