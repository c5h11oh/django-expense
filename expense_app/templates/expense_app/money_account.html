{% extends "base.html" %}

{% block content %}

<a class="btn btn-primary" href="{% url 'expense_app:moneyaccount_add' %}">Add Account</a>
<table>
    <tr>
        <th>Type</th>
        <th>Account Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
{% for acc in money_accounts %}
    <tr>
        <td>{{ acc.account_type }}</td>
        <td>{{ acc.name }}</td>
        <td><a href="{% url 'expense_app:moneyaccount_edit' pk=acc.id %}"><i class="far fa-edit"></i></a></td>
        <td><a href="{% url 'expense_app:moneyaccount_delete' pk=acc.id %}"><i class="far fa-trash-alt"></i></a></td>
    </tr>
{% endfor %}
</table>
{% endblock %}
